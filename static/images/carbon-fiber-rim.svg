<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="carbonFiber" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#2c2c2c"/>
      <rect x="0" y="0" width="10" height="10" fill="#1a1a1a"/>
      <rect x="10" y="10" width="10" height="10" fill="#1a1a1a"/>
    </pattern>
    <radialGradient id="carbonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="600" height="600" fill="#f8f9fa"/>
  
  <!-- Outer tire -->
  <circle cx="300" cy="300" r="280" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Carbon fiber rim -->
  <circle cx="300" cy="300" r="200" fill="url(#carbonFiber)" stroke="#444" stroke-width="2"/>
  
  <!-- Spoke design -->
  <g transform="translate(300,300)">
    <g stroke="#333" stroke-width="12" fill="url(#carbonGradient)">
      <polygon points="-15,-180 15,-180 25,-30 -25,-30"/>
      <polygon points="127,-127 157,-97 25,25 -5,-5"/>
      <polygon points="180,-15 180,15 30,25 30,-25"/>
      <polygon points="127,127 157,97 25,-25 -5,5"/>
      <polygon points="-15,180 15,180 25,30 -25,30"/>
      <polygon points="-127,127 -157,97 -25,-25 5,5"/>
      <polygon points="-180,-15 -180,15 -30,25 -30,-25"/>
      <polygon points="-127,-127 -157,-97 -25,25 5,-5"/>
    </g>
  </g>
  
  <!-- Center cap -->
  <circle cx="300" cy="300" r="35" fill="url(#carbonGradient)" stroke="#444" stroke-width="2"/>
  
  <!-- Brand text -->
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ccc">CARBON</text>
  <text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">FIBER</text>
</svg>