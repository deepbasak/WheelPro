{% extends "base.html" %}

{% block title %}Server Error - Premium Wheel Rims{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger fw-bold">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-4">Something went wrong on our end. We're working to fix it.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
