{% extends "base.html" %}

{% block title %}Admin Login - Premium Wheel Rims{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Admin Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="/admin/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required value="admin">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary admin-login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">
                            Demo credentials: admin / admin123
                        </small>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Store
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
